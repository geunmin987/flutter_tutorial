name: Update D-Day Timer

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행
  push:
    branches: [ main ]   # main 브랜치에 푸시할 때도 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run update script
      run: |
        python update_readme.py
        
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "auto-update D-Day timer" || echo "No changes"
        
    - name: Push changes
      run: |
        git push
